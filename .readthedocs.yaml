version: 2
build:
  os: "ubuntu-20.04"
  tools:
    python: "mambaforge-4.10"
  jobs:
    post_checkout:
      # Download and uncompress the binary: https://git-lfs.github.com/
      - wget https://github.com/git-lfs/git-lfs/releases/download/v3.2.0/git-lfs-linux-amd64-v3.2.0.tar.gz
      - tar xvfz git-lfs-linux-amd64-v3.2.0.tar.gz
      # Modify LFS config paths to point where git-lfs binary was downloaded
      - git config filter.lfs.process "`pwd`/git-lfs-3.2.0 filter-process"
      - git config filter.lfs.smudge  "`pwd`/git-lfs-3.2.0 smudge -- %f"
      - git config filter.lfs.clean "`pwd`/git-lfs-3.2.0 clean -- %f"
      # Make LFS available in current repository
      - ./git-lfs-3.2.0/git-lfs install
      # Download content from remote
      - ./git-lfs-3.2.0/git-lfs fetch
      # Make local files to have the real content on them
      - ./git-lfs-3.2.0/git-lfs checkout
conda:
  environment: docs/docs_environment.yml
sphinx:
  builder: html
  configuration: docs/conf.py
python:
  install:
    - method: pip
      path: .
